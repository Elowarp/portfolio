<!DOCTYPE html>
<html lang="fr">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/f5889cb895.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
    {% block scripts_top %}{% endblock %}

    <style>
        :root {
            --bg-color: #e9ddd5;
            --txt-highlight: #cc4b96;
            --txt-hover: #a20160;
        }

        body {
            
            background-color: var(--bg-color);
        }

        .menu-item {
            border: 1px rgb(0, 0, 0) solid;
            border-bottom: 0px;
            font-size: 1.3em;
            text-align: left;
            background-color: var(--bg-color);
        }

        a {
            color: var(--txt-highlight);
            text-decoration: none;
        }

        a:hover {
            color: var(--txt-hover)
        }

        .landing-text {
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.7em;
            font-weight: 500;
            width: 100%;
        }

        .figure {
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.1em;
            text-align: center;
        }

        .figure-img {
            max-height: 400px;
        }

        .landing {
            min-height: 90vh;
        }
    </style>
</head>

<body>
    <main class="pb-5" style="min-height: 100vh;">
        {% block content %}Il n'y à rien à voir :({% endblock %}
    </main>

    <!-- Navbar -->
    <div class="fixed-bottom">
        <div class="d-flex justify-content-evenly">
            <div class="menu-item p-3 flex-grow-1">
                <a href="/blog" class="{% if page == 'blog' %}active{%endif%}">
                    <div class="container">
                        Blog
                    </div>
                </a>
            </div>
            <div class="menu-item p-3 flex-grow-1" style="border-left: 0px; border-right: 0px">
                <a href="/" class="{% if page == 'index' %}active{%endif%}">
                    <div class="container">
                        Accueil
                    </div>
                </a>
            </div>
            <div class="menu-item p-3 flex-grow-1">
                <a href="/about" class="{% if page == 'about' %}active{%endif%}">
                    <div class="container">
                        À propos
                    </div>
                </a>
            </div>
        </div>
    </div>
    
    <!-- <footer>
        Inspiration : https://www.liesingers.com/
    </footer> -->


    {% if messages %}
    <div aria-live="polite" aria-atomic="true" class="position-relative">
        <div class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 11">
            {% for message in messages %}
            <div class="toast align-items-center text-white bg-{% if message.tags == 'error' %}danger{%else%}{{message.tags}}{%endif%} border-0"
                role="alert" aria-live="assertive" aria-atomic="true">
                <div class="d-flex">
                    <div class="toast-body">
                        {{message}}
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                        aria-label="Close"></button>
                </div>
            </div>
            {%endfor%}
        </div>
    </div>
    {%endif%}

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>
    <script>
        window.addEventListener("DOMContentLoaded", () => {
            //Gestion des notifications
            var toastElList = document.querySelectorAll('.toast')

            if (toastElList != undefined) {
                let toast

                //Crée et affiche les différents messages à l'écran
                for (let i = 0; i < toastElList.length; i++) {
                    toast = new bootstrap.Toast(toastElList[i], {
                        delay: 7000
                    })
                    toast.show()
                }
            }
        })
    </script>

    {% block scripts_bottom %}{% endblock %}

</body>

</html>
